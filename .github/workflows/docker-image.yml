name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # You can replace this with any branch you want to trigger the build
  pull_request:
    branches:
      - main  # Also triggers the workflow on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx (optional, for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Log in to Docker Hub using GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push the Docker image to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            andrewocean/mission_app:latest  # Replace with your image name
            andrewocean/mission_app:${{ github.sha }}  # Optional: add a unique tag based on commit SHA

      # Step 5 (Optional): Clean up Docker resources
      - name: Clean up Docker images
        run: docker system prune -f