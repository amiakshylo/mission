<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Process</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div id="step1" class="onboarding-step">
    <h2>Step 1: Personal Information</h2>
    <form id="formStep1">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        <button type="submit">Next</button>
    </form>
</div>

<div id="step2" class="onboarding-step" style="display:none;">
    <h2>Step 2: Birth Date</h2>
    <form id="formStep2">
        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date">
        <button type="submit">Next</button>
    </form>
</div>

<div id="step3" class="onboarding-step" style="display:none;">
    <h2>Step 3: Roles</h2>
    <form id="formStep3">
        <label>Select your roles:</label>
        <div>
            <input type="checkbox" id="role1" name="roles" value="1">
            <label for="role1">Role 1</label>
        </div>
        <div>
            <input type="checkbox" id="role2" name="roles" value="2">
            <label for="role2">Role 2</label>
        </div>
        <button type="submit">Next</button>
    </form>
</div>

<div id="step4" class="onboarding-step" style="display:none;">
    <h2>Step 4: Set Your Goals</h2>
    <form id="formStep4">
        <label>Select predefined goals:</label>
        <div>
            <input type="checkbox" id="goal1" name="goals" value="1">
            <label for="goal1">Goal 1</label>
        </div>
        <div>
            <input type="checkbox" id="goal2" name="goals" value="2">
            <label for="goal2">Goal 2</label>
        </div>
        <label>Enter custom goals:</label>
        <input type="text" id="customGoalTitle" placeholder="Custom Goal Title">
        <textarea id="customGoalDescription" placeholder="Custom Goal Description"></textarea>
        <button type="submit">Complete Onboarding</button>
    </form>
</div>

<script src="/js/app.js"></script>
</body>
</html>
